<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f6f8fb;
      --card-bg: #ffffff;
      --brand-2: #1f6ad6;
      --text: #102a43;
      --muted: #627d98;
      --shadow: 0 6px 24px rgba(16, 42, 67, 0.08), 0 2px 6px rgba(16, 42, 67, 0.06);
      --shadow-hover: 0 12px 36px rgba(16, 42, 67, 0.12), 0 4px 12px rgba(16, 42, 67, 0.10);
      --radius: 20px;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .wrapper {
      max-width: 1100px;
      padding: 48px 20px 72px;
      margin: auto;
    }
    .title {
      text-align: center;
      margin-bottom: 28px;
    }
    .title h1 {
      font-size: clamp(24px, 3vw, 36px);
      line-height: 1.15;
      margin: 0;
      font-weight: 700;
    }
    .title p {
      margin: 10px 0 0;
      color: var(--muted);
      font-weight: 500;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 20px;
    }
    @media(max-width:1024px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media(max-width:560px) {
      .grid { grid-template-columns: 1fr; }
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
      transition: .18s;
      border: 1px solid rgba(31,106,214,0.08);
      text-align: center;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }
    .icon {
      width: 56px;
      height: 56px;
      border-radius: 16px;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, rgba(31,106,214,.14), rgba(31,106,214,.06));
      border: 1px solid rgba(31,106,214,.18);
      margin: 0 auto 16px;
    }
    .icon svg {
      width: 28px;
      height: 28px;
      fill: none;
      stroke: var(--brand-2);
      stroke-width: 2;
    }
    .card h3 {
      margin: 0 0 8px;
      font-size: 18px;
      font-weight: 700;
    }
    .card p {
      margin: 0 0 16px;
      color: var(--muted);
      font-size: 14px;
    }
    .btn {
      display: inline-block;
      padding: 10px 18px;
      background: var(--brand-2);
      color: #fff;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: .2s;
    }
    .btn:hover { background:#0f4a99; }
  </style>
</head>
<body>
  <main class="wrapper">
    <header class="title">
      <h1>Akses Cepat</h1>
      <p>Pintasan utama untuk sistem pemeliharaan & pelaporan.</p>
    </header>
    <section class="grid">
      <div class="card">
        <span class="icon">
          <svg viewBox="0 0 24 24"><path d="M12 3v12"/><path d="M8 7l4-4 4 4"/><rect x="4" y="15" width="16" height="6" rx="2"/></svg>
        </span>
        <h3>Submit Laporan</h3>
        <p>Laporkan masalah & temuan operasional.</p>
        <a class="btn" href="https://docs.google.com/forms/d/e/1FAIpQLSeRnTo44BfXr1VfwJ9d0JpFdeccJDtR8ZPE7aFvbISO7-dCyQ/viewform?usp=header" target="_blank">Buka Form</a>
      </div>
      <div class="card">
        <span class="icon">
          <svg viewBox="0 0 24 24"><path d="M7 3h7l5 5v13a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"/><path d="M14 3v6h6"/></svg>
        </span>
        <h3>Laporan Technical Director</h3>
        <p>Laporan teknis berkala & ringkasan.</p>
        <a class="btn" href="laporan.html">Lihat Laporan</a>
      </div>
      <div class="card">
        <span class="icon">
          <svg viewBox="0 0 24 24"><circle cx="6" cy="6" r="2"/><circle cx="18" cy="6" r="2"/><circle cx="6" cy="18" r="2"/><circle cx="18" cy="18" r="2"/><path d="M8 6h8M6 8v8m12-8v8M8 18h8"/></svg>
        </span>
        <h3>Dokumentasi SLD Teknik</h3>
        <p>Skema & dokumen kelistrikan.</p>
        <a class="btn" href="sld.html">Lihat Dokumentasi</a>
      </div>
    </section>
  </main>
</body>
</html>
